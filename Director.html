<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Director - Administration (Advanced)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="shared-styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="hod.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="nav-back">‚Üê Back to Home</a>
        <h1 class="nav-title">Director Advanced Panel</h1>
        <div></div>
    </div>
</nav>

<header class="hero-section">
    <img class="hero-banner" src="./hero-banner.png" alt="Institute Banner">
</header>

<section class="hero-text">
    <h1>Institute Administration</h1>
    <p>Leadership & Institutional Monitoring</p>
</section>

<main class="container">

<section class="profile-section">
    <div class="profile-card">
        <img src="./principal.jpg" alt="Director" class="profile-image" id="directorPhoto">

        <div class="profile-info">
            <h2 id="directorName">Dr. Pramod D. Patil</h2>
            <p id="directorTitle">Director</p>
            <p id="directorDepartment">NMIET Institute</p>
            <p><strong>Qualification:</strong> <span id="directorQualification">PhD</span></p>
            <p><strong>Experience:</strong> <span id="directorExperience">20 Years</span></p>
            <p><strong>Expertise:</strong> <span id="directorExpertise">Administration & Research</span></p>
            <p><strong>Publications:</strong> <span id="directorPublications">25 Research Papers</span></p>
        </div>
    </div>
</section>

<section>
    <h2>Announcements</h2>
    <textarea id="announcementText" placeholder="Write announcement here"></textarea>
    <button onclick="publishAnnouncement()">Publish</button>
    <ul id="announcementList"></ul>
</section>

</main>

<script>
function publishAnnouncement(){
    const text = document.getElementById("announcementText").value.trim();
    if(!text) return;

    let announcements = JSON.parse(localStorage.getItem("announcements")) || [];
    announcements.push(text);
    localStorage.setItem("announcements", JSON.stringify(announcements));

    document.getElementById("announcementText").value = "";
    loadAnnouncements();
}

function loadAnnouncements(){
    const list = document.getElementById("announcementList");
    list.innerHTML = "";
    let announcements = JSON.parse(localStorage.getItem("announcements")) || [];
    announcements.forEach(a => {
        const li = document.createElement("li");
        li.textContent = a;
        list.appendChild(li);
    });
}

document.addEventListener("DOMContentLoaded", loadAnnouncements);
</script>

</body>
</html>
